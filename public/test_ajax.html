<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX Response</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h2>Testing AJAX Response</h2>
    <button onclick="testAjax()">Test AJAX Call</button>
    <div id="result"></div>
    
    <script>
        function testAjax() {
            console.log('Testing AJAX call...');
            $('#result').html('Loading...');
            
            $.ajax({
                url: '/admin/absensi/data',
                method: 'GET',
                data: {
                    month: 8,
                    year: 2025,
                    cabang: ''
                },
                success: function(response) {
                    console.log('Success:', response);
                    $('#result').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', { xhr, status, error });
                    $('#result').html('<div style="color: red;">Error: ' + error + '<br>Status: ' + xhr.status + '<br>Response: ' + xhr.responseText + '</div>');
                }
            });
        }
    </script>
</body>
</html>
