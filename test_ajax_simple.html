<!DOCTYPE html>
<html>
<head>
    <title>Test AJAX Request</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>Testing AJAX Request</h1>
    <button onclick="testAjax()">Test AJAX</button>
    <div id="result"></div>

    <script>
        function testAjax() {
            console.log('Starting AJAX test...');
            
            $.ajax({
                url: 'http://localhost:8000/admin/absensi/data',
                method: 'GET',
                data: {
                    month: 8,
                    year: 2025,
                    cabang: ''
                },
                success: function(response) {
                    console.log('Success:', response);
                    $('#result').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', xhr, status, error);
                    $('#result').html('<div style="color: red;">Error: ' + xhr.status + ' - ' + xhr.statusText + '<br>Response: ' + xhr.responseText + '</div>');
                }
            });
        }
    </script>
</body>
</html>
